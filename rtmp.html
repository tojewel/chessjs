<html>
<head>
    <!-- flowplayer javascript component -->
    <script src="http://releases.flowplayer.org/js/flowplayer-3.2.12.min.js"></script>
</head>

<body>
<div id="player" style="width:644px;height:276px;margin:0 auto;text-align:center">
    <img src="rtmp://localhost:1935/vod2/sample.mp4" height="260" width="489" /></div>
<script>
    $f("player", "http://releases.flowplayer.org/swf/flowplayer-3.2.16.swf", {
        clip: {
            url: 'sample.mp4',
            scaling: 'fit',
            provider: 'hddn'
        },

        plugins: {
            hddn: {
                url: "flowplayer.rtmp-3.2.13.swf",
                // netConnectionUrl defines where the streams are found
                netConnectionUrl: 'rtmp://localhost:1935/vod2/sample.mp4'
            }
        },
        canvas: {
            backgroundGradient: 'none'
        }
    });
</script>
</body>
</html>
